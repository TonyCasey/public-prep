<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="60" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="200" r="80" fill="white" opacity="0.08"/>
  <circle cx="300" cy="500" r="50" fill="white" opacity="0.12"/>
  
  <!-- Main Content Container -->
  <rect x="80" y="120" width="1040" height="390" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Title with gradient -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">
    Practice Questions for Public Sector
  </text>
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">
    Interviews in Ireland
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#6b7280">
    Get AI-Powered Feedback and Master the STAR Method
  </text>
  
  <!-- Key Features -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#9333ea" font-weight="600">
    ✓ AI-Powered Feedback  ✓ Real Practice Questions  ✓ STAR Method Training
  </text>
  
  <!-- Call to Action -->
  <rect x="450" y="360" width="300" height="60" rx="30" fill="#9333ea"/>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
    Start Practicing Today
  </text>
  
  <!-- Website URL -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#6b7280">
    publicserviceprep.ie
  </text>
  
  <!-- Logo Recreation -->
  <!-- Pink speech bubble with question mark -->
  <rect x="90" y="160" width="50" height="40" rx="15" fill="#ec4899"/>
  <text x="115" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">?</text>
  
  <!-- Light pink speech bubble with A -->
  <rect x="130" y="170" width="40" height="35" rx="12" fill="#f9a8d4"/>
  <text x="150" y="192" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">A</text>
  
  <!-- PREP text -->
  <text x="180" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9333ea">PREP</text>
</svg>